name: K8S_Helm_deployment

trigger: 
 - LucasYann

pool:
  vmImage: ubuntu-latest

stages:
- stage: Package
  displayName: "Package"

  jobs:
  - job: Package
    displayName: "Package"
    steps:
    - task: PublishBuildArtifacts@1
      displayName: 'Publish Artifact: chart'
      inputs:
        PathtoPublish: chart
        ArtifactName: chart

- stage: DEV
  dependsOn: Package
  displayName: "DEV"
  jobs:
  - deployment:
    environment: dev 
    strategy:                 
      runOnce:              
        deploy:    
          steps:
          - task: DownloadBuildArtifacts@1
            displayName: 'Download Build Artifacts'
            inputs:
              artifactName: chart
              downloadPath: '$(Pipeline.Workspace)'
          - task: HelmDeploy@0
            displayName: 'helm upgrade'
            inputs:
              azureSubscription: 'AZURE_PROMEO'
              azureResourceGroup: '2023_promeo'
              kubernetesCluster: lp2023
              namespace: lucasroutier
              command: upgrade
              chartType: FilePath
              chartPath: $(Pipeline.Workspace)/chart
              overrideValues: 'App1.version=development'
              releaseName: v1
              force: true

- stage: PROD
  dependsOn: DEV
  displayName: "PROD"
  jobs:
  - deployment:
    environment: prod 
    strategy:                 
      runOnce:              
        deploy:    
          steps:
          - task: DownloadBuildArtifacts@1
            displayName: 'Download Build Artifacts'
            inputs:
              artifactName: chart
              downloadPath: '$(Pipeline.Workspace)'
          - task: HelmDeploy@0
            displayName: 'helm upgrade'
            inputs:
              azureSubscription: 'AZURE_PROMEO'
              azureResourceGroup: '2023_Promeo_2'
              kubernetesCluster: 'lp2023_1'
              namespace: lucasroutier
              command: upgrade
              chartType: FilePath
              chartPath: $(Pipeline.Workspace)/chart
              overrideValues: 'App1.version=prod'
              releaseName: v1
              force: true
