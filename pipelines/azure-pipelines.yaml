name: K8S_Helm_deployment

trigger: 
- thomas-clement

pool:
  vmImage: ubuntu-latest

stages:
- stage: Package
  displayName: "Package"

  jobs:
  - job: Package
    displayName: "Package"
    steps:
    - task: PublishBuildArtifacts@1
      displayName: 'Publish Artifact: chart'
      inputs:
        PathtoPublish: https://github.com/tcharrier/lp23helm/tree/thomas-clement/chart
        ArtifactName: rest-api

- stage: DEV
  dependsOn: Package
  displayName: "DEV"
  jobs:
  - deployment:
    environment: dev 
    strategy:
      runOnce:
        deploy:
          steps:
          - task: DownloadBuildArtifacts@1
            displayName: 'Download Build Artifacts'
            inputs:
              artifactName: rest-api
              downloadPath: '$(Pipeline.Workspace)'
          - task: HelmDeploy@0
            displayName: 'helm upgrade'
            inputs:
              azureSubscription: 'AZURE_PROMEO'
              azureResourceGroup: '2023_promeo'
              kubernetesCluster: lp2023
              namespace: dev-thomas-clement
              command: upgrade
              chartType: FilePath
              chartPath: $(Pipeline.Workspace)/chart
              overrideValues: 'RestAPI.version=dev'
              releaseName: dev
              force: true

- stage: PROD
  dependsOn: DEV
  displayName: "PROD"
  jobs:
  - deployment:
    environment: prod 
    strategy:
      runOnce:
        deploy:    
          steps:
          - task: DownloadBuildArtifacts@1
            displayName: 'Download Build Artifacts'
            inputs:
              artifactName: rest-api
              downloadPath: '$(Pipeline.Workspace)'
          - task: KubectlInstaller@0
            displayName: 'Install Kubectl latest'
          - task: Kubernetes@1
            displayName: 'kubectl create namespace'
            inputs:
              connectionType: 'Azure Resource Manager'
              azureSubscriptionEndpoint: 'AZURE_PROMEO'
              azureResourceGroup: '2023_Promeo_2'
              kubernetesCluster: 'lp2023_1'
              command: create
              arguments: 'ns prod-thomas-clement'
            continueOnError: true
          - task: HelmDeploy@0
            displayName: 'helm upgrade'
            inputs:
              azureSubscription: 'AZURE_PROMEO'
              azureResourceGroup: '2023_Promeo_2'
              kubernetesCluster: 'lp2023_1'
              namespace: prod-thomas-clement
              command: upgrade
              chartType: FilePath
              chartPath: $(Pipeline.Workspace)/chart
              overrideValues: 'RestAPI.version=prod'
              releaseName: prod
              force: true
